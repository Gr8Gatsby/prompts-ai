<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Management App</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <app-shell>
        <template shadowroot="open">
            <style>
                :host {
                    display: block;
                    min-height: 100vh;
                    display: grid;
                    grid-template-rows: auto 1fr auto;
                }

                header {
                    background: #f5f5f5;
                    padding: 1rem;
                }

                main {
                    padding: 1rem;
                }

                section {
                    display: none;
                }

                section[aria-current="page"] {
                    display: block;
                }

                footer {
                    background: #f5f5f5;
                    padding: 1rem;
                    text-align: center;
                }
            </style>

            <header role="banner">
                <app-navigation></app-navigation>
            </header>

            <main role="main">
                <section id="prompts" aria-labelledby="prompts-heading">
                    <h1 id="prompts-heading">Prompt Management</h1>
                </section>

                <section id="analytics" aria-labelledby="analytics-heading">
                    <h1 id="analytics-heading">Analytics Dashboard</h1>
                </section>

                <section id="testing" aria-labelledby="testing-heading">
                    <h1 id="testing-heading">Prompt Testing</h1>
                </section>

                <section id="settings" aria-labelledby="settings-heading">
                    <h1 id="settings-heading">Settings</h1>
                </section>
            </main>

            <footer role="contentinfo">
                <p>Prompt Management App</p>
            </footer>
        </template>
    </app-shell>
    <script type="module" src="../src/components/navigation/navigation.js"></script>
    <script type="module" src="../src/components/app-shell/app-shell.js"></script>
</body>
</html>
